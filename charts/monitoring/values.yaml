prometheus:
  server:
    service:
      type: LoadBalancer
    persistentVolume:
      enabled: true
      size: 8Gi
  alertmanager:
    enabled: true
    service:
      type: LoadBalancer
  nodeExporter:
    enabled: true
  pushgateway:
    enabled: true

grafana:
  service:
    type: LoadBalancer
  adminPassword: admin123
  persistence:
    enabled: true
    size: 1Gi
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: Prometheus
        type: prometheus
        url: http://monitoring-prometheus-server
        access: proxy
        isDefault: true
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
  dashboards:
    default:
      nginx-dashboard:
        gnetId: 462
        revision: 1
        datasource: Prometheus
      kubernetes-cluster:
        gnetId: 7249
        revision: 1
        datasource: Prometheus
